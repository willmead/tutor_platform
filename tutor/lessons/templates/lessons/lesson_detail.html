{% extends 'lessons/base_template.html' %}

{% block content %}

    {% if user.is_authenticated %}

      <section class="section">
        <div class="container">
          <h1 class="title is-1">{{ lesson.student }}</h1>
          <p class="subtitle">{{ lesson.date }} - {{lesson.duration_in_hours}}hr</p>

          <h3 class="title is-3">{{lesson.topic}}</h3>
          <p>{{lesson.report}}</p>

        </div>
      </section>


    {% else %}
      <section class="section">
        <div class="container">
          <h1 class="title">Ooops!</h1>
          <p class="subtitle">
            You need to be logged in to view this page!
          </p>
        </div>
      </section>
    {% endif %}

{% endblock %}
